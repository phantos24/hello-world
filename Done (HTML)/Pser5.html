<!DOCTYPE html>
<html>

<head>
    <title>lists</title>
    <meta name="charset" content="UTF-8" />
</head>

<body>
    <form>
        <label>Username</label>
        <input type="text" placeholder="Username" minlength="5" maxlength="20" required autofocus name="username">
        <br>
        <label>Email</label>
        <input type="email" placeholder="Email" value="o@o.com" readonly name="Email">
        <br>
        <label hidden>Token</label>
        <input type="text" placeholder="Token" value="b92f1fc2fce391ad7af633723afd3055" hidden name="Token">
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">

        <hr>
        <div>
            <input type="checkbox" name="skills" value="Problem Solving" id="1" checked>
            <label for="1">Problem Solving</label>
            <br>
            <input type="checkbox" name="skills" value="Logical Thinking" id="2">
            <label for="2">Logical Thinking</label>
            <br>
            <input type="checkbox" name="skills" value="Advanced Search" id="3">
            <label for="3">Advanced Search</label>
            <br>
            <input type="checkbox" name="skills" value="Analysis" id="4">
            <label for="4">Analysis</label>
            <br>
            <input type="checkbox" name="skills" value="Planning" id="5">
            <label for="5">Planning</label>
            <br>
            <br>
        </div>
        <div>
            <input type="radio" name="Job" value="Front-End Developer" id="6" checked>
            <label for="6">Front-End Developer</label>
            <br>
            <input type="radio" name="Job" value="Back-End Developer" id="7">
            <label for="7">Back-End Developer</label>
            <br>
            <input type="radio" name="Job" value="Business Analyst" id="8">
            <label for="8">Business Analyst</label>
            <br>
            <input type="radio" name="Job" value="Project Manager" id="9">
            <label for="9">Project Manager</label>
            <br>
            <input type="radio" name="Job" value="Scrum Master" id="10">
            <label for="10">Scrum Master</label>
        </div>
        <div>
            <label>Choose Books</label>
            <select name="Choose Book">
                <optgroup label="PHP">
                    <option value="v5">V5.0</option>
                    <option value="v7">V7.0</option>
                    <option value="v8">V8.0</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="v2">V2.0</option>
                    <option value="v3">V3.0</option>
                    <option value="v3.9">V3.9</option>
                </optgroup>
            </select>
        </div>
        <textarea name="breif" cols="30" rows="10"
            placeholder="Write Here Why You Want To Learn Programming"></textarea>
    </form>
</body>

</html>
