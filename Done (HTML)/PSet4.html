<!DOCTYPE html>
<html>

<head>
    <Title>Data</Title>
    <meta name="charset" content="utf-8">
    <meta name="Description" content="Data Collection">
</head>

<body>
    <form method="post">
        <div class="Username">
            <label>Username</label>
            <br>
            <input type="text" required placeholder="Username" name="Username">
            <input type="ID" value="01100" hidden name="id">
            <hr>
        </div>

        <div class="password">
            <label>password</label>
            <br>
            <input type="password" placeholder="entr a compliex password" name="password">
            <hr>
        </div>

        <div class="Mobile">
            <label>Mobile</label>
            <br>
            <input type="tel" name="mobile" value="+20100 (234) 123">
            <hr>
        </div>

        <div class="Email">
            <label>Email</label>
            <br>
            <input type="email" required placeholder="Email Address" name="email">
            <hr>
        </div>

        <div class="Subject">
            <label>Subject</label>
            <br>
            <input type="text" placeholder="Subject" name="subject">
            <hr>
        </div>
        <input type="reset" value="Empty Form">
        <input type="submit" value="Send Data">
    </form>

    <form>
        <input type="range" min="100" max="500" value="400" step="50">
    </form>
</body>

</html>
